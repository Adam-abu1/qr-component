<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <main class="qr-component">
    <img src="./images/image-qr-code.png" alt="Frontend Mentor QR code" class="qr-component__main-img">
    <div class="qr-component__text-block">
      <h2 class="qr-component__main-title">Improve your front-end skills by building projects</h2>

      <h3 class="qr-component__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
    </div>
  </main>

  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Adam Abubakari</a>.</p>
  </div>
</body>
</html>
